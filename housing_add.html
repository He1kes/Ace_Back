<script>
    $(function () {
        initUpload("input-id");
    })
    function initUpload(ctrlName) {
        var control = $('#'+ctrlName);
        control.fileinput({
            language: 'zh', //设置语言
            uploadUrl: "", //上传的地址
            allowedFileExtensions: ['jpg', 'gif', 'png','doc','docx','pdf','ppt','pptx','txt'],//接收的文件后缀
            maxFilesNum : 5,//上传最大的文件数量
            uploadAsync: true, //默认异步上传
            showUpload: false, //是否显示上传按钮
            showRemove : true, //显示移除按钮
            showPreview : true, //是否显示预览
            showCaption: true,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            //dropZoneEnabled: true,//是否显示拖拽区域
            //minImageWidth: 50, //图片的最小宽度
            //minImageHeight: 50,//图片的最小高度
            //maxImageWidth: 1000,//图片的最大宽度
            //maxImageHeight: 1000,//图片的最大高度
            maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
            //minFileCount: 0,
            //maxFileCount: 10, //表示允许同时上传的最大文件个数
            enctype: 'multipart/form-data',
            validateInitialCount:true,
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
            fileActionSettings : {
                showDrag: true,
                showUpload: true,
                showRemove: true,
                showZoom:true,
            },
            layoutTemplates: {
                // actionDelete: '',
                // actionUpload: '',
                // actionZoom: ''
            }
        })
    }
</script>

<script type="text/javascript">
    $(function () {
        $("#text8").blur(function () {
            var address = $("#text8").val();
            $.ajax({
                url:"http://api.map.baidu.com/geocoding/v3/?address="+address+
                    "&output=json&ak=QqQm1BAIylVGcExlKZHSrS3TGQXSEUD5&callback=showLocation",
                dataType:'jsonp',
                //传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
                jsonp: "callback",
                //自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
                jsonpCallback:"success",
                success:function (data) {
                    app.info.lat = data.result.location.lat
                    app.info.lng = data.result.location.lng
                }
            })
        })
    })
</script>

        el:'#app',

            typeList:[],
            tips:''
        },
        mounted:function(){
            this.houseType();
        },
        methods:{
            fileClick() {
                document.getElementById('input-id').click();
            },
            getFile(event) {
                for (var i = 0 ;i < event.target.files.length;i++){
                    this.imgName.push(event.target.files[i]);

            file(event) {
                this.getFile(event);

            //新增房源
            add_house:function () {
                if (app.info.housing_name == null || app.info.housing_name == ""){
                    app.tips = "不能为空";
                    return ;

                if (app.info.housing_area == null || app.info.housing_area == ""){

                    return ;

                    app.tips = "不能为空";
                    return ;
                }
                if (app.info.province == null || app.info.province == ""){
                    app.tips = "不能为空";
                    return ;
                }
                if (app.info.city == null || app.info.city == ""){
                    app.tips = "不能为空";
                    return ;
                }
                if (app.info.region == null || app.info.region == ""){
                    app.tips = "不能为空";
                    return ;
                }
                if (app.info.address == null || app.info.address == ""){
                    app.tips = "不能为空";
                    return ;
                }
                if (app.info.housing_describe == null || app.info.housing_describe == ""){
                    app.tips = "不能为空";
                    return ;
                }
                if (app.imgName == null || app.imgName == ""){
                    app.tips = "不能为空";
                    return ;
                }
                if (app.info.label == null || app.info.label == ""){
                    app.tips = "不能为空";
                    return ;
                }
                var forms = new FormData();
                for (let i = 0; i < app.imgName.length; i++) {
                    forms.append("files",app.imgName[i]);
                }
                forms.append("estateName",app.info.housing_name);
                forms.append("houseType",app.info.housing_type);
                forms.append("area",app.info.housing_area);
                forms.append("rent",app.info.housing_rent);
                var param = [];
                param.push(app.info.province);
                param.push(app.info.city);
                param.push(app.info.region);
                forms.append("address",param);
                forms.append("lot",app.info.address);
                forms.append("label",app.info.label);
                forms.append("lat",app.info.lat);
                forms.append("lng",app.info.lng);
                forms.append("desc",app.info.housing_describe);
                forms.append("landlordId",1);

                const config = {
                    headers: { "Content-Type": "multipart/form-data;boundary="+new Date().getTime() }
                };

                axios.post(houseIp+"/back/addHouseInfo?module=house",forms,config);
                // axios.post("http://192.168.0.7:6603/info/back/addHouseInfo?moudule=house",forms,config);
            },
            //获取房屋类型
            houseType:function () {
                axios.get(typeIp+"/font/public/allHouseType").then(function (value) {
                    app.typeList = value.data.data;
                 })
            }
        }
    })
</script>
